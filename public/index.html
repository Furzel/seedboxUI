<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Seedbox UI</title>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- our CSS -->
    <link rel="stylesheet" href="/public/css/app.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- React.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

    <!-- our JS -->
    <script src="/public/js/app.jsx" type="text/babel"></script>
  </head>
  <body>
    <div id="content">

    </div>

    <div class="container" style="display:none">
      <div class="row">
        <div class="col-md-3"><h1>Seedbox UI</h1></div>
        <div class="col-md-6"></div>
        <div class="col-md-3">
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add a torrent
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 text-center">Name</div>
        <div class="col-md-2 text-center">Status</div>
        <div class="col-md-5 text-center">Progress</div>
        <div class="col-md-2 text-center">Actions</div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-md-2 text-center">Ubuntu 6.04</div>
        <div class="col-md-2 text-center">Complete</div>
        <div class="col-md-5 text-center">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 100%">
              100%
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center">
          <a href="#"><span class="glyphicon glyphicon-download-alt"></span></a>
          <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
          <a href="#"><span class="glyphicon glyphicon-pause"></span></a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 text-center">Debian 4</div>
        <div class="col-md-2 text-center">Running</div>
        <div class="col-md-5 text-center">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 60%">
              60%
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center">
          <a href="#"><span class="glyphicon glyphicon-download-alt"></span></a>
          <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
          <a href="#"><span class="glyphicon glyphicon-pause"></span></a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 text-center">Fedora 28</div>
        <div class="col-md-2 text-center">Paused</div>
        <div class="col-md-5 text-center">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 42%">
              42%
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center">
          <a href="#"><span class="glyphicon glyphicon-download-alt"></span></a>
          <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
          <a href="#"><span class="glyphicon glyphicon-play"></span></a>
        </div>
      </div>
    </div>
  </body>
</html>
